[environment]
service_user = oshawebdev
host_domain = gocept.net
branch = default

[hosts]
oshawebdev00 = secrets, ssh, haproxy, varnish, nginx, zope
oshawebdev01 = secrets, ssh, zope
oshawebdev02 = secrets, ssh, zope
oshawebdev03 = secrets, ssh, zeo, deliverance, supervisor
oshawebdev04 = secrets, ssh, zope, solr
127.0.0.1 = openldap

[component:ssh]
scan-hosts = code.gocept.com, git.syslab.com, github.com

[component:supervisor]
user_init =
listen_port = 6701

[component:openldap]
etcdir = etc/openldap

[component:zope]
profile = development
instance_listen_port = 6780
listen_port = 6780

[component:zeo]
profile = development 
listen_port = 6799

[component:solr]
listen_port = 6798

[component:deliverance]
address = ${host.fqdn}:6797

[component:varnish]
listen_port = 6796
